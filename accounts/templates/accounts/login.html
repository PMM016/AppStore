{% extends "accounts/base_accounts.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4" data-aos="fade-up">
    <div class="glass-card p-4">
      <div class="text-center mb-4">
        <h4 class="brand">ACCOUNT LOGIN</h4>
        <small class="text-white-50">Authorized access only</small>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

        <div class="text-center mt-3">
          <a href="{% url 'accounts:reset_password' %}" class="text-white-50 small">Forgot password?</a>
        </div>
    </div>
  </div>
</div>
{% endblock %}
