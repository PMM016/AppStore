{% extends "base.html" %}
{% load static %}

{% block title %}Home | AppStore{% endblock %}

{% block content %}
  <h2 class="mb-4">Dashboard</h2> 

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Apps</h6>
          <p class="text-muted mb-0">Manage installed apps</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>APIs</h6>
          <p class="text-muted mb-0">Your API keys</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Passwords</h6>
          <p class="text-muted mb-0">Secure credentials</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
